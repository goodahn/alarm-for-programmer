name: Go

on:
  push:
    branches: 
      - master
      - 'feature*'
  pull_request:
    branches:
      - master
      - 'feature*'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: go test -v ./...
